<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <nav class="nav-top">
      <h1 class="title">Calendar</h1>
    </nav>
    
    <main>
      <div class="calendar-content">

        <div class="calendar-column overview">
          <div class="overview-content">
            <h1 class="day">Friday</h1>
            <h1 class="date">Friday</h1>
          </div>
        </div>

        <div class="calendar-column date-list">
          <div class="calendar-content">
            <h2 class="year"></h2>
            <ul class="months">
              <li><a title="Jan" data-value="1">Jan</a></li>
              <li><a title="Feb" data-value="2">Feb</a></li>
              <li><a title="Mar" data-value="3">Mar</a></li>
              <li><a title="Apr" data-value="4">Apr</a></li>
              <li><a title="May" data-value="5">May</a></li>
              <li><a title="Jun" data-value="6">Jun</a></li>
              <li><a title="Jul" data-value="7">Jul</a></li>
              <li><a title="Aug" data-value="8">Aug</a></li>
              <li><a title="Sep" data-value="9" class="selected">Sep</a></li>
              <li><a title="Oct" data-value="10">Oct</a></li>
              <li><a title="Nov" data-value="11">Nov</a></li>
              <li><a title="Dec" data-value="12">Dec</a></li>
            </ul>
            <div class="calendar-gap"></div>
            <ul class="weekday">
              <li><a title="Mon" data-value="1">Mon</a></li>
              <li><a title="Tue" data-value="2">Tue</a></li>
              <li><a title="Wed" data-value="3">Wed</a></li>
              <li><a title="Thu" data-value="4">Thu</a></li>
              <li><a title="Fri" data-value="5">Fri</a></li>
              <li><a title="Say" data-value="6">Sat</a></li>
              <li><a title="Sun" data-value="7">Sun</a></li>
            </ul>
            <div class="calendar-gap"></div>
            <ul class="days">
            </ul>
            <div class="calendar-gap"></div>
          </div>
        </div>

        <div class="calendar-gap"></div>

      </div>
    </main>
     <script src="calendar.js"></script>
  </body>
</html>
